<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[url('/img/bg.png')] bg-cover bg-no-repeat h-screen flex justify-center items-center font-mono text-white ">
    <div class="backdrop-blur-sm border border-solid border-white relative flex flex-col justify-center items-center  p-6 rounded-lg w-full max-w-sm">
        <h1 class = "text-5xl text-white font-extrabold m-5">Login</h1>
        <div class="relative w-full mb-3">
            <input type="text" placeholder="Login" class="pl-4 pr-10 w-full h-8 rounded-3xl bg-transparent border border-solid border-white placeholder-white focus:border-white">
            <i class="fa-solid fa-person absolute right-3 top-1/2 tranform -translate-y-1/2 text-white"></i>
        </div>
        <div class ="relative w-full m-3">
            <input type="password" placeholder="Password" class ="pl-4 pr-10 w-full h-8 rounded-3xl bg-transparent border border-solid border-white placeholder-white focus:border-white">
            <i class="fa-solid fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 "></i>
        </div>
        <div class ="flex justify-between w-full p-1">
            <div>
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <a href="">Forgot Password?</a>
        </div>
        <input type="button" value="Login" class="bg-transparent border-white border-solid border text-xl w-full rounded-3xl p-1 m-5 text-white hover:bg-white hover:text-slate-800 transition-all duration-300">
        <span>Don't have an account? <a href="">Register</a></span>
    </div>
    
</body>
</html>
